<div class="body">
<br><br><br>
<h1 align="center">The Hungry Campus</h1>
<br><br>
</div>
<div class="card align-contents">
  <p><img class="card-img-top" style="padding: 0 0%; float: center;"  ></p>
  <div class="table-responsive panel">
    <table class="table">
      <tbody>

      <tr>
        <td class="text-success" align="right"> First Name</td>
        <td>{{modelUser.firstname}}</td>
      </tr>
      <tr>
        <td class="text-success" align="right"> Last Name</td>
        <td>{{modelUser.lastname}}</td>
      </tr>
      <tr>
        <td class="text-success" align="right"> Account Type</td>
        <td>User</td>
      </tr>
      <tr>
        <td class="text-success" align="right"> Mobile Number</td>
        <td>{{modelUser.phone}}</td>
      </tr>
      <tr>
        <td class="text-success" align="right"> E-Mail ID</td>
        <td>{{modelUser.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container" align="center">
<button class="bigbutton" routerLink="/home" (click)="clearLocal()"><span>Log Out</span></button>
<button class="bigbutton" routerLink="/menu"><span>Menu</span></button>
</div>
