<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && getTotal()" novalidate class="feedback-form">
<div class="container-fluid" style="margin:auto; width: 75%;">
  <div class="row">
    <div class="card-deck" *ngFor="let m of model; let index=index" style="padding-right: 55px ; padding-bottom:30px">
      <div class="card" style="width: 18rem; color: rgb(0, 0, 0) ">
       
        <div class="card-block" >
          <img class="card-img-top zoom" src="{{m.url}}" alt="{{m.item}}"  style="height: 190px;border-radius:40%; ">
          <div class="card-body">
            <h5 class="card-title" style="color: rgb(0, 0, 0)">{{m.item}}</h5>
            <p class="card-text">Price : Rs.{{m.price}}</p>
            <p> Quantity Available : {{m.quantity}}</p>
            <input class="input-group-text input-align" type="number" name="name+{{index}}" min="0" max="{{model[index].quantity}}" value="{{values[index].quantity}}" [(ngModel)]="values[index].quantity">
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<br><br>
<div class="total" style="text-align: center; font-size: large">
  Cart Total : {{total}}
</div>
<table align="center">
  <tr>
    <td>
      <input type="submit" class="bigbutton" value="Add To Cart">
    </td>
    <td>
      <button routerLink="/success" class="bigbutton"><span>Buy</span></button>
    </td>
    <td>
      <button routerLink="/home" type="button" class="bigbutton" (click)="clearLocal()"><span>Log Out</span></button>
    </td>
  </tr>
</table>

</form>
</div>
