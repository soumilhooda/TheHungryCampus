<div class="body">
  <br><br>
  <h1 align="center">The Hungry Campus | Merchant Orders</h1>
  <br><br>
  <div class="container-fluid" style="margin:auto; width: 75%;">
    <div class="row">
      <div class="card-deck" *ngFor="let m of model; let index=index" style="padding-right: 55px ; padding-bottom:30px">
        <div class="card" style="width: 18rem; color: rgb(0, 0, 0) ">
          <div class="card-block">
            <img class="card-img-top zoom" src="{{m.url}}" alt="{{m.item}}"  style="height: 190px;border-radius:40%; ">
            <div class="card-body">
              <h5 class="card-title" style="color: rgb(0, 0, 0)">{{m.item}}</h5>
              <p class="card-text">Price : Rs.{{m.price}}</p>
              <p> Quantity : 1</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="total" style="text-align: center; font-size: large">
    Order Total : 750
    <br>
    Order Id: 9440699224
  </div>
  <table align="center">
    <tr>
      <td>
        <button routerLink="/home" type="button" class="bigbutton" (click)="clearLocal()"><span>Log Out</span></button>
      </td>
    </tr>
  </table>
</div>
